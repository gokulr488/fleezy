name: fleezy
description: Fleet management made Easy

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.1+1
  cloud_firestore: ^0.14.1+2
  curved_navigation_bar: ^0.3.4
  provider: ^4.3.2+2
  flutter_spinkit: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/fonts/dancing_script.ttf
    - family: FundamentoRegular
      fonts:
        - asset: assets/fonts/Fondamento-Regular.ttf
